<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music visualization</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<audio id="audioElement" src="./media/coco.mp3"></audio>
<div id="controls">
    <button onclick="document.getElementById('audioElement').play()">Play the Audio</button>
    <button onclick="document.getElementById('audioElement').pause()">Pause the Audio</button>
    <button onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
    <button onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
</div>

<section>
    <div class="viz_box">
        <div class="music_media">
            <img src="src/img/1000x1000.jpg" alt="hajime">
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
<script src="src/js/lib/CanvasRenderer.js"></script>
<script src="src/js/lib/Projector.js"></script>
<script src="src/js/main.js"></script>
<script src="src/js/dots.js"></script>
</body>
</html>
